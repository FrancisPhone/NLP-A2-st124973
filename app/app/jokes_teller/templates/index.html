<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">AI Joke Generator</h1>

        <!-- Input Form -->
        <form method="GET" action="/" class="mb-5">
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter a prompt to generate jokes:</label>
                <input type="text" name="prompt" id="prompt" class="form-control" placeholder="e.g., Animals, Technology, Food" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Jokes</button>
        </form>

        <!-- Jokes Display Section -->
        {% if generated_results %}
        <h2 class="mt-4">Generated Jokes</h2>
        <div class="row g-3">
            {% for temp, joke in generated_results %}
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Temperature {{ temp }}</h5>
                        <p class="card-text">{{ joke }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
